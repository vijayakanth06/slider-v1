<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide to Unlock CAPTCHA</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            // Check if the URL contains the 'reloaded' query parameter
            if (!window.location.search.includes('reloaded=true')) {
                // Reload the page with the 'reloaded=true' query parameter
                window.location.href = window.location.pathname + '?reloaded=true';
            }
        };
        window.addEventListener('popstate', function(event) {
            // Reload the page when navigating back to index.html
            window.location.reload();
        });
    </script>
</head>
<body>
    <!-- Honeypot CAPTCHA -->
    <div class="hidden-field">
        <label for="extraField">Leave this field empty</label>
        <input type="text" id="extraField" name="extraField">
    </div>
    <div class="container">
        <h2 style="user-select: none;">Slide to Unlock</h2>
        <div id="slider">
            <span></span>
        </div>
        <button id="submitBtn" disabled style="user-select: none;">Submit</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
